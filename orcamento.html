	<!--CONTATO-->
	<section class="contato orcamento-contato">
		<h2 class="subtitulo">Orçamento</h2>

		<div class="container orcamento-mobile">

			<div class="grid-12 contato-form orcamento-form orcamento-mobile">

				<form action="enviar-orcamento.php" method="post" name="form" class="formphp">
					<label for="nome">Nome</label>
					<input id="nome" name="nome" type="text">
					<label for="email">E-mail</label>
					<input id="email" name="email" type="email" required><br><br><br><br>


					<label for="questao1">1. Você já pensou em uma possível divisão do conteúdo no site? (Nomes de páginas)
					Ou o site terá todo o conteúdo em uma página com divisões?</label>
					<textarea name="questao1" id="questao1" required></textarea>

					<label for="questao2">2. O site vai precisar de alguma funcionalidade específica?</label>
					<textarea name="questao2" id="questao2" required></textarea>

					<label for="questao3">3. O site será dinâmico, ou seja, com atualizações no mínimo semanais, como um blog?</label>
					<textarea name="questao3" id="questao3" required></textarea>

					<label for="questao4">4. Para você, qual deve ser o principal objetivo do site novo? Qual a necessidade do seu público que ele deve suprir?</label>
					<textarea name="questao4" id="questao4" required></textarea>

					<label for="questao5">5. Se possível, liste alguns sites que você gosta, incluindo as URLs (link's).</label>
					<textarea name="questao5" id="questao5"></textarea>
					
					<label for="questao6">6. Quanto você pretende investir no desenvolvimento do seu site?</label>
					<select name="questao6">
						<option value="nd">Preciso pensar...</option>
						<option value="400-700">R$ 400 - R$ 700</option>
						<option value="700-1000">R$ 700 - R$ 1000</option>
						<option value="1000+">R$ 1000 +</option>
					</select>

					<label for="informação_extra">7. Alguma informação extra ou comentário?</label>
					<textarea name="informação_extra" id="informação_extra"></textarea>

					<label for="como_encontrou">8. Essa é apenas curiosidade, como você me encontrou? Indicação? Foi pelo cartão de visita? Viu o link nas profundezas da internet? Diz pra mim.</label>
					<textarea name="como_encontrou" id="como_encontrou"></textarea>

					<label class="nao-aparece">Se você não é um robô, deixe em branco.</label>
					<input type="text" class="nao-aparece" name="leaveblank">
					<label class="nao-aparece">Se você não é um robô, não mude este campo.</label>
					<input type="text" class="nao-aparece" name="dontchange" value="http://" >

					<button class="btn btn-orcamento" id="enviar" name="enviar" type="submit">Enviar</button>
				</form>
			</div>
		</div>
	</section>
